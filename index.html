<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
</head>

<body>
  <input id="input" placeholder="nhap so vao">  </input>
  <button onclick="triangle()">Ditmeprint</button>
  <div id="output"></div>
  <script>


    function triangle() {
      const input = document.getElementById("input").value
      for (let a = 1; a <= input; a++) {
        for (b = input; b > a; b--) {
          document.write("&nbsp;&nbsp;")
        }
        for (let c = 1; c <= a *2 -1; c++) {
          document.write("X")
        }
        document.writeln("<br />")
      }
    }


  </script>
</body>

</html>
